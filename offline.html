<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#dff0dd" />
    <title>TOGA RT 09 - Offline</title>
    <style>
      :root {
        color-scheme: light;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Plus Jakarta Sans", "Segoe UI", sans-serif;
        background: linear-gradient(160deg, #dff0dd, #f6fbf5);
        color: #184a2f;
        display: grid;
        place-items: center;
        padding: 20px;
      }
      .card {
        width: min(520px, 100%);
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(40, 114, 69, 0.16);
        border-radius: 18px;
        padding: 20px;
        box-shadow: 0 18px 28px rgba(25, 74, 47, 0.14);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 22px;
      }
      p {
        margin: 0;
        line-height: 1.5;
      }
      .actions {
        margin-top: 14px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-height: 42px;
        padding: 0 14px;
        border-radius: 10px;
        border: 1px solid rgba(34, 97, 58, 0.24);
        background: #ffffff;
        color: #1f5a3a;
        font-weight: 700;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Koneksi offline</h1>
      <p>Halaman ini tidak bisa dimuat karena internet sedang tidak tersedia.</p>
      <div class="actions">
        <a class="btn" href="./">Kembali ke Beranda</a>
      </div>
    </main>
  </body>
</html>

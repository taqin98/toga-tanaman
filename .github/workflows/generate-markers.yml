name: Generate AR Markers

on:
  workflow_dispatch:
    inputs:
      ids:
        description: "Opsional: id dipisah koma (contoh: kunyit,kangkung)"
        required: false
        type: string
  schedule:
    - cron: "0 2 * * *"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Generate markers
        env:
          API_URL: ${{ vars.TOGA_API_URL }}
          DETAIL_BASE: ${{ vars.TOGA_DETAIL_BASE }}
          IDS_INPUT: ${{ github.event.inputs.ids }}
        run: |
          set -e
          ARGS=""
          if [ -n "$API_URL" ]; then
            ARGS="$ARGS --api-url \"$API_URL\""
          fi
          if [ -n "$DETAIL_BASE" ]; then
            ARGS="$ARGS --detail-base \"$DETAIL_BASE\""
          fi
          if [ -n "$IDS_INPUT" ]; then
            ARGS="$ARGS --ids \"$IDS_INPUT\""
          fi
          eval npm run markers:generate -- $ARGS

      - name: Commit generated files
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add markers data package.json package-lock.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: auto-generate AR markers and QR assets"
          git push

<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Galeri TOGA</title>
    <meta name="theme-color" content="#1f7a3e" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="TOGA" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="assets/icons/icon-192.png" type="image/png" />
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png" />
    <link rel="apple-touch-startup-image" href="assets/screenshots/install-mobile.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap" rel="stylesheet" />
    <script>
      (function () {
        var splashKey = "toga:splash:shown";
        var installed =
          (typeof window.matchMedia === "function" &&
            window.matchMedia("(display-mode: standalone)").matches) ||
          window.navigator.standalone === true ||
          document.referrer.indexOf("android-app://") === 0;
        document.documentElement.classList.add(installed ? "pwa-installed" : "pwa-browser");
        try {
          var isInternalNav = document.referrer.indexOf(window.location.origin) === 0;
          if (!isInternalNav) {
            sessionStorage.removeItem(splashKey);
          }
          var splashShown = sessionStorage.getItem(splashKey) === "1";
          if (splashShown) {
            document.documentElement.classList.add("pwa-splash-skip");
          } else if (installed) {
            document.documentElement.classList.add("pwa-launch-pending");
          }
        } catch (_) {}
      })();
    </script>
    <style>
      html,
      body {
        background-color: #1f7a3e;
      }
      #pwaBootSplash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: none;
        place-items: center;
        background: linear-gradient(150deg, #10352a, #1f7a3e);
        color: #f3fbf8;
        font-family: "Plus Jakarta Sans", "Segoe UI", sans-serif;
        opacity: 1;
        transition: opacity 0.32s ease;
      }
      @media (display-mode: standalone) {
        #pwaBootSplash {
          display: grid;
        }
      }
      html.pwa-installed #pwaBootSplash {
        display: grid;
      }
      html.pwa-splash-skip #pwaBootSplash {
        display: none !important;
      }
      html.pwa-browser #pwaBootSplash {
        display: none !important;
      }
      html.pwa-launch-pending body > :not(#pwaBootSplash) {
        visibility: hidden;
      }
      #pwaBootSplash.is-hide {
        opacity: 0;
        pointer-events: none;
      }
      .pwa-launch-splash__inner {
        display: grid;
        justify-items: center;
        gap: 10px;
        text-align: center;
        padding: 18px;
      }
      .pwa-launch-splash__logo {
        width: 72px;
        height: 72px;
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.35);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.26);
        background: rgba(255, 255, 255, 0.16);
        object-fit: cover;
        animation: pwaLogoPulse 1.4s ease-in-out infinite;
      }
      .pwa-launch-splash__title {
        font-size: 16px;
        font-weight: 800;
        letter-spacing: 0.2px;
      }
      .pwa-launch-splash__loading {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        color: rgba(243, 251, 248, 0.92);
      }
      .pwa-launch-splash__spinner {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        border: 2px solid rgba(255, 255, 255, 0.28);
        border-top-color: #ffffff;
        animation: pwaSpin 0.9s linear infinite;
      }
      @keyframes pwaSpin {
        to { transform: rotate(360deg); }
      }
      @keyframes pwaLogoPulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.045); }
      }
      :root {
        --bg: #071315;
        --bg2: #0e2225;
        --text: #f3fbf8;
        --muted: #a9c7bf;
        --line-soft: rgba(195, 242, 220, 0.12);
        --line: rgba(195, 242, 220, 0.2);
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Plus Jakarta Sans", "Segoe UI", sans-serif;
        color: var(--text);
        background:
          radial-gradient(780px 420px at 0% 0%, rgba(45, 212, 166, 0.26), transparent 60%),
          radial-gradient(560px 380px at 100% 18%, rgba(132, 204, 22, 0.19), transparent 58%),
          linear-gradient(145deg, var(--bg), var(--bg2));
      }
      .topbar {
        position: sticky;
        top: 0;
        z-index: 20;
        border-bottom: 1px solid var(--line-soft);
        background: linear-gradient(180deg, rgba(4, 20, 22, 0.88), rgba(4, 20, 22, 0.62));
        backdrop-filter: blur(14px);
      }
      .top-wrap {
        max-width: 920px;
        margin: 0 auto;
        padding: 12px 14px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .back-btn {
        width: 36px;
        height: 36px;
        border-radius: 11px;
        border: 1px solid var(--line);
        background: rgba(223, 255, 243, 0.08);
        color: var(--text);
        display: grid;
        place-items: center;
        text-decoration: none;
      }
      .title {
        margin: 0;
        font-size: 18px;
        font-weight: 800;
      }
      .subtitle {
        margin: 2px 0 0;
        color: var(--muted);
        font-size: 12px;
      }
      .container {
        max-width: 920px;
        margin: 0 auto;
        padding: 10px 10px calc(100px + env(safe-area-inset-bottom));
      }
      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 4px;
      }
      .gallery-item {
        padding: 0;
        margin: 0;
        border: 0;
        background: rgba(255, 255, 255, 0.06);
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        position: relative;
      }
      .gallery-item img {
        width: 100%;
        aspect-ratio: 1 / 1;
        object-fit: cover;
        display: block;
      }
      .gallery-item::after {
        content: "";
        position: absolute;
        inset: 0;
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: 10px;
        pointer-events: none;
      }
      .gallery-item:active {
        transform: scale(0.98);
      }
      .gallery-actions {
        display: flex;
        justify-content: center;
        margin-top: 12px;
      }
      .load-more {
        border: 1px solid var(--line);
        border-radius: 12px;
        background: rgba(223, 255, 243, 0.08);
        color: var(--text);
        padding: 10px 14px;
        font-family: inherit;
        font-size: 13px;
        font-weight: 700;
      }
      .load-more.hidden {
        display: none;
      }
      .bottom-nav {
        position: fixed;
        left: 12px;
        right: 12px;
        bottom: calc(10px + env(safe-area-inset-bottom));
        z-index: 30;
        border-radius: 24px;
        padding: 10px 12px;
        background: rgba(8, 18, 24, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.18);
        backdrop-filter: blur(18px);
      }
      .bottom-nav-list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }
      .bottom-nav-item {
        display: flex;
        justify-content: center;
      }
      .bottom-nav-link {
        display: inline-flex;
        width: 100%;
        min-width: 0;
        flex-direction: column;
        align-items: center;
        gap: 3px;
        text-decoration: none;
        color: rgba(255, 255, 255, 0.86);
        font-size: 10px;
        font-weight: 700;
      }
      .bottom-nav-label {
        white-space: nowrap;
        line-height: 1.1;
      }
      .bottom-nav-icon {
        width: 24px;
        height: 24px;
        display: block;
      }
      .bottom-nav-icon-wrap {
        width: 34px;
        height: 34px;
        border-radius: 10px;
        display: grid;
        place-items: center;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.09);
      }
      .bottom-nav-link.is-active {
        color: #7ff2c2;
      }
      .bottom-nav-link.is-active .bottom-nav-icon-wrap {
        border-color: rgba(127, 242, 194, 0.5);
        background: rgba(53, 214, 153, 0.25);
      }
      .preview {
        position: fixed;
        inset: 0;
        z-index: 60;
        background: rgba(0, 0, 0, 0.72);
        backdrop-filter: blur(3px);
        display: none;
        align-items: center;
        justify-content: center;
        padding: 14px;
      }
      .preview.is-open {
        display: flex;
      }
      .preview-card {
        width: min(460px, 100%);
        border-radius: 18px;
        border: 1px solid var(--line-soft);
        background:
          linear-gradient(180deg, rgba(224, 255, 244, 0.1), rgba(224, 255, 244, 0.03)),
          rgba(11, 38, 39, 0.95);
        overflow: hidden;
      }
      .preview-img {
        width: 100%;
        aspect-ratio: 1 / 1;
        object-fit: cover;
        display: block;
      }
      .preview-pad {
        padding: 12px;
      }
      .preview-title {
        margin: 0 0 6px;
        font-size: 16px;
      }
      .preview-meta {
        margin: 0 0 10px;
        color: var(--muted);
        font-size: 12px;
      }
      .preview-desc {
        margin: 0;
        color: #e8f8f2;
        font-size: 13px;
      }
      .preview-close {
        margin-top: 12px;
        width: 100%;
        border: 1px solid var(--line);
        border-radius: 11px;
        background: rgba(223, 255, 243, 0.08);
        color: var(--text);
        padding: 9px 12px;
        font-family: inherit;
        font-weight: 700;
      }
    </style>
  </head>
  <body>

    <header class="topbar">

          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">

    <nav class="bottom-nav" aria-label="Menu utama">

              <svg class="bottom-nav-icon" viewBox="0 0 24 24" fill="none">
                <path d="M4 6.5A2.5 2.5 0 0 1 6.5 4h11A2.5 2.5 0 0 1 20 6.5v11a2.5 2.5 0 0 1-2.5 2.5h-11A2.5 2.5 0 0 1 4 17.5v-11Z" stroke="currentColor" stroke-width="1.6"/>
                <path d="m7 15 2.4-2.8a1 1 0 0 1 1.5-.03L13 14.7l1.9-2a1 1 0 0 1 1.5.02L18 15" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>

        <li class="bottom-nav-item">

                <path d="M12 3.5 4.8 7.2v9.6L12 20.5l7.2-3.7V7.2L12 3.5Z" stroke="currentColor" stroke-width="1.7" stroke-linejoin="round"/>
                <path d="M12 20.5V12M19.2 7.2 12 12 4.8 7.2" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"/>

    <script>
      const API_URL =
        "https://script.google.com/macros/s/AKfycbzNJ5nbk41yTxowEorHZendyeW-TvgzfdnnpyTMHGEayTW1KE7zQuk0GHe6fjAQmkukUg/exec";
      const FETCH_TIMEOUT_MS = 12000;
      const CACHE_TTL_MS = 10 * 60 * 1000;
      const CACHE_KEY_GALLERY = "toga:gallery:list:v1";
      const PAGE_SIZE = 9;

      const kegiatan = ["Edukasi", "Perawatan", "Panen", "Gotong Royong", "Pelatihan", "Monitoring"];
      const lokasi = ["Kebun RT 09", "Posyandu", "Balai Warga", "Halaman Masjid"];
      const petugas = ["Ibu PKK", "Karang Taruna", "Kader Kesehatan", "Relawan RT"];

      const gridEl = document.getElementById("galleryGrid");
      const modalEl = document.getElementById("previewModal");
      const closeEl = document.getElementById("previewClose");
      const sourceEl = document.getElementById("gallerySourceText");
      const loadMoreBtn = document.getElementById("loadMoreBtn");
      const previewImgEl = document.getElementById("previewImg");
      const previewTitleEl = document.getElementById("previewTitle");
      const previewMetaEl = document.getElementById("previewMeta");
      const previewDescEl = document.getElementById("previewDesc");
      let allItems = [];
      let visibleCount = 0;

      function normalizeDriveImageUrl(value) {
        const input = String(value || "").trim();
        if (!input) return "";

        try {
          const url = new URL(input);
          const host = url.hostname.toLowerCase();
          const idFromQuery = url.searchParams.get("id");

          if (host.includes("drive.google.com")) {
            if (url.pathname.includes("/thumbnail")) {
              const id = idFromQuery;
              if (id) return `https://drive.google.com/thumbnail?id=${encodeURIComponent(id)}&sz=w400`;
            }

            if (url.pathname.includes("/file/d/")) {
              const match = url.pathname.match(/\/file\/d\/([^/]+)/);
              if (match && match[1]) {
                return `https://drive.google.com/thumbnail?id=${encodeURIComponent(match[1])}&sz=w400`;
              }
            }

            if (idFromQuery) {
              return `https://drive.google.com/thumbnail?id=${encodeURIComponent(idFromQuery)}&sz=w400`;
            }
          }

          if (host.includes("drive.usercontent.google.com") && idFromQuery) {
            return `https://drive.google.com/thumbnail?id=${encodeURIComponent(idFromQuery)}&sz=w400`;
          }
        } catch (_) {}

        return input;
      }

      function makeDummyItems(total = 24) {
        return Array.from({ length: total }, (_, i) => {
          const idx = i + 1;
          const kegiatanText = kegiatan[Math.floor(Math.random() * kegiatan.length)];
          const lokasiText = lokasi[Math.floor(Math.random() * lokasi.length)];
          const petugasText = petugas[Math.floor(Math.random() * petugas.length)];
          return {
            id: `doc-${idx}`,
            title: `${kegiatanText} TOGA #${idx}`,
            image: `https://picsum.photos/seed/toga-${idx}/600`,
            date: `2026-0${(idx % 9) + 1}-${String((idx % 27) + 1).padStart(2, "0")}`,
            location: lokasiText,
            person: petugasText,
            desc: `Dokumentasi kegiatan ${kegiatanText.toLowerCase()} TOGA bersama warga di ${lokasiText}.`,
          };
        });
      }

      function normalizeGalleryItem(raw, index = 0) {
        if (!raw || typeof raw !== "object") return null;

        const id = String(raw.id || `gallery-${index + 1}`).trim();
        const title = String(raw.title || raw.judul || "").trim();
        const image = normalizeDriveImageUrl(raw.image || raw.gambar || "");
        const date = String(raw.date || raw.tanggal || "").trim();
        const location = String(raw.location || raw.lokasi || "").trim();
        const person = String(raw.person || raw.petugas || "").trim();
        const desc = String(raw.desc || raw.deskripsi || "").trim();

        if (!image) return null;

        return {
          id,
          title: title || `Dokumentasi ${id}`,
          image,
          date: date || "-",
          location: location || "-",
          person: person || "-",
          desc: desc || "Belum ada deskripsi.",
        };
      }

      function normalizeGalleryList(payload) {
        const arr = Array.isArray(payload)
          ? payload
          : Array.isArray(payload?.data)
          ? payload.data
          : [];
        return arr.map(normalizeGalleryItem).filter(Boolean);
      }

      async function fetchRemoteJSON(url) {
        const controller = new AbortController();
        const timer = setTimeout(() => controller.abort(), FETCH_TIMEOUT_MS);

        try {
          const res = await fetch(url, {
            cache: "default",
            signal: controller.signal,
            headers: { Accept: "application/json" },
          });
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          return await res.json();
        } finally {
          clearTimeout(timer);
        }
      }

      function readCache(key, ttlMs = CACHE_TTL_MS) {
        try {
          const raw = localStorage.getItem(key);
          if (!raw) return null;
          const parsed = JSON.parse(raw);
          if (!parsed || typeof parsed !== "object") return null;
          const age = Date.now() - Number(parsed.ts || 0);
          if (age > ttlMs) return null;
          return parsed.data;
        } catch (_) {
          return null;
        }
      }

      function writeCache(key, data) {
        try {
          localStorage.setItem(key, JSON.stringify({ ts: Date.now(), data }));
        } catch (_) {}
      }

      async function refreshGalleryCache() {
        try {
          const remote = await fetchRemoteJSON(`${API_URL}?mode=gallery`);
          const normalized = normalizeGalleryList(remote);
          if (normalized.length > 0) writeCache(CACHE_KEY_GALLERY, normalized);
        } catch (_) {}
      }

      async function loadGallery() {
        const cached = normalizeGalleryList(readCache(CACHE_KEY_GALLERY));
        if (cached.length > 0) {
          sourceEl.textContent = "Sumber data: cache Google Sheet";
          refreshGalleryCache();
          return cached;
        }

        try {
          const remote = await fetchRemoteJSON(`${API_URL}?mode=gallery`);
          const normalized = normalizeGalleryList(remote);
          if (normalized.length > 0) {
            writeCache(CACHE_KEY_GALLERY, normalized);
            sourceEl.textContent = "Sumber data: Google Sheet";
            return normalized;
          }
        } catch (err) {
          console.warn("Load gallery dari Google Sheet gagal:", err);
        }

        sourceEl.textContent = "Sumber data: dummy lokal (fallback)";
        return makeDummyItems();
      }

      function openPreview(item) {
        previewImgEl.src = item.image;
        previewTitleEl.textContent = item.title;
        previewMetaEl.textContent = `${item.date} • ${item.location} • ${item.person}`;
        previewDescEl.textContent = item.desc;
        modalEl.classList.add("is-open");
      }

      function closePreview() {
        modalEl.classList.remove("is-open");
      }

      function renderGallery(items) {
        gridEl.innerHTML = "";
        items.forEach((item) => {
          const button = document.createElement("button");
          button.type = "button";
          button.className = "gallery-item";
          button.setAttribute("aria-label", `Lihat detail ${item.title}`);

          const imageEl = document.createElement("img");
          imageEl.src = item.image;
          imageEl.alt = item.title;
          imageEl.loading = "lazy";
          imageEl.decoding = "async";

          button.appendChild(imageEl);
          button.addEventListener("click", () => openPreview(item));
          gridEl.appendChild(button);
        });
      }

      function updateLoadMoreButton() {
        const hasMore = visibleCount < allItems.length;
        loadMoreBtn.classList.toggle("hidden", !hasMore);
      }

      function renderNextPage() {
        visibleCount = Math.min(visibleCount + PAGE_SIZE, allItems.length);
        renderGallery(allItems.slice(0, visibleCount));
        updateLoadMoreButton();
      }

      closeEl.addEventListener("click", closePreview);
      modalEl.addEventListener("click", (event) => {
        if (event.target === modalEl) closePreview();
      });

      document.addEventListener("keydown", (event) => {
        if (event.key === "Escape") closePreview();
      });

      loadMoreBtn.addEventListener("click", renderNextPage);

      async function main() {
        allItems = await loadGallery();
        visibleCount = 0;
        renderNextPage();
      }
